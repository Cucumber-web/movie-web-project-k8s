apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end
spec:
  selector:
    matchLabels:
      app: back-end
  replicas: 2
  template:
    metadata:
      labels:
        app: back-end
    spec:
      nodeName: cnp-node-w-1vmd
      containers:
      - name: back-end
        image: uh2959/cucumber-back:13
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 8080
