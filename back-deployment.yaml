apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end
spec:
  selector:
    matchLabels:
      app: back-end
      tier: back
  replicas: 2
  template:
    metadata:
      labels:
        app: back-end
        tier: back
    spec:
      nodeName: cnp-node-w-1vmd
      containers:
      - name: back-end
        image: uh2959/cucumber-back:70
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DB_HOST
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: host
        - name: MYSQL_DATABASE
          value: movie
